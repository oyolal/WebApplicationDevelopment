 <!DOCTYPE html>
<html>
<head>
	<title>Realtor Inquiry</title>

	<script type="text/javascript">
		function setFormFocus(){
			document.forms[0].visitor_name.focus();
		}
		function validateForm(){
			if(document.forms[0]['visitor_name'].value==""){
				alert("Name must be filled out")
				return false;
			}
			else if(document.forms[0]['email'].value==""){
				alert("eamil must be filled out")
				return false;
			}
			else if(document.forms[0]['phone'].value==""){
				alert("phone must be filled out")
				return false;
			}
			else if(document.forms[0]['area'].value==""){
				alert("area must be filled out")
				return false;
			}
			else if(document.forms[0]['feet'].value==""){
				alert("feet must be filled out")
				return false;
			}
			else if(document.forms[0]['price'].value==""){
				alert("price must be filled out")
				return false;
			}
			else if(document.forms[0]['bedrooms'].value==""){
				alert("bedrooms must be filled out")
				return false;
			}
			else if(document.forms[0]['property_type'].value=="unselected"){
				alert("property_type must be filled out")
				return false;
			}
		}
	</script>





</head>
<body onload="setFormFocus();">
