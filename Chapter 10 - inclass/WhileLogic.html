<!DOCTYPE html>
<html>
<head>
	<title>while logic</title>
	<script type="text/javascript">
		/* <![CDATA[ */
		var count=0;
		var numbers= new Array(100);
		while (count<100){
			numbers[count]=count;
			++count;
		}
		count=0;
		while(count<100){
			document.write(numbers[count] + "<br />");
			++count;
		}
		/* ]]> */
	</script>
</head>
<body>

</body>
</html>
